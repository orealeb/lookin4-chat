<ion-side-menus enable-menu-with-back-views="false" ng-controller="MainCtrl">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-plus" ng-hide="hideNew()" ng-click="newgig()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
    <div class="loading-screen" ng-show="loading()">
      <img src="img/ajax-loader.gif">
    </div>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <img class="menu-img" ng-src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270" >
      <h1 class="title">{{user.name}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/gigs">
          My Gigs
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/profile">
          My Profile
        </ion-item>
        <ion-item nav-clear menu-close ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
