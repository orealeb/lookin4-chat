<ion-view view-title="My Profile" ng-controller="ProfileCtrl">
  <ion-content>
    <div class="list card">
      <div class="item header header-profile" style="display: flex; justify-content: center">
        <div>
          <img ng-src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270" />
        </div>
      </div>
      <div class="item">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="email" ng-model="user.name" style="background-color: white" readonly>
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="user.email" style="background-color: white" readonly>
        </label>
        <label class="item item-input">
          <span class="input-label">Telephone</span>
          <input type="tel" ng-model="user.phone" style="background-color: white" placeholder="Enter Phone Number" maxlength="10">
        </label>
        <label class="item item-input">
          <span class="input-label">Caption</span>
          <input type="text" ng-model="user.caption" style="background-color: white" placeholder="Enter Caption" maxlength="70">
        </label>
		<button class="button button-block button-balanced" ng-click="updateProfile()" style="width: 90%; margin-left: 5%;">
        	Save Profile
      	</button>
      </div>
    </div>
  </ion-content>
</ion-view>
